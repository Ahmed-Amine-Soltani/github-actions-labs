name: shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
      - name: Directory Powershell
        run: Get-location
        shell: powershell
      - name: Directory Bash
        run: pwd
        shell: bash
